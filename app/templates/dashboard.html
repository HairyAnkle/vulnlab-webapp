{% extends 'base.html' %}
{% block content %}
<h2>Your Notes</h2>
<p><a href="{{ url_for('main.create_note') }}">+ New note</a></p>
<ul>
  {% for note in notes %}
    <li><a href="{{ url_for('main.view_note', note_id=note['id']) }}">{{ note['title'] }}</a> <small>{{ note['created_at'] }}</small></li>
  {% else %}
    <li>No notes yet.</li>
  {% endfor %}
</ul>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Admin Panel</h2>
<p>Total notes: <strong>{{ notes_count }}</strong></p>
<h3>Users</h3>
<ul>
  {% for user in users %}
    <li>#{{ user['id'] }} {{ user['username'] }} {% if user['is_admin'] %}(admin){% endif %}</li>
  {% endfor %}
</ul>
{% endblock %}

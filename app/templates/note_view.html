{% extends 'base.html' %}
{% block content %}
<h2>{{ note['title'] }}</h2>
<p>{{ note['content'] }}</p>
<p>
  <a href="{{ url_for('main.edit_note', note_id=note['id']) }}">Edit</a>
  <form method="post" action="{{ url_for('main.delete_note', note_id=note['id']) }}" style="display:inline">
    <button type="submit">Delete</button>
  </form>
</p>
{% endblock %}
